<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cliente Web | Detalle Producto</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<div class="page">
    <div class="page-header">
        <div class="container container-xl">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="page-title">Detalle de Producto</h1>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="container">
        <div class="row justify-content-center">
            <div class="col-12">
                <div class="card shadow-sm" th:object="${producto}">

                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 class="card-title mb-0" th:text="*{productName}">Nombre Producto</h4>
                        <span class="badge badge-info" th:text="*{idProduct}">ID</span>
                    </div>

                    <div class="card-body">
                        <p class="card-text">
                            <strong>Categoría:</strong>
                            <span th:text="*{category.categoryName}">Categoría</span>
                        </p>
                        <p class="card-text">
                            <strong>Proveedor:</strong>
                            <span th:text="*{supplier.supplierName}">Proveedor</span>
                        </p>
                        <p class="card-text">
                            <strong>Precio:</strong>
                            <span th:text="*{price}">0.00</span>
                        </p>
                        <p class="card-text">
                            <strong>Unidad:</strong>
                            <span th:text="*{unit}">0</span>
                        </p>
                    </div>

                </div>
                <div class="btn btn-outline-primary m-2">
                    <a th:href="@{/products}" class="btn btn-ghost-secondary">Volver</a>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
