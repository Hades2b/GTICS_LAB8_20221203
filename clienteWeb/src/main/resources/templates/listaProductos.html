<!DOCTYPE html >
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cliente Web | Productos</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
</head>
<body>
<div class="page">
    <div class="page-header">
        <div class="container container-xl">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="page-title">Lista de Productos</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="page-body">
        <div class="container">
        <div class="row justify-content-between">
            <div class="col-12">

                <div class="row mb-4">
                    <div class="col-12">
                        <form th:action="@{/products/detalle}" method="get" class="d-flex align-items-center">
                            <label for="id" class="me-2">Buscar producto por ID:</label>
                            <input type="number" id="id" name="id" class="form-control me-2" required>
                            <button type="submit" class="btn btn-primary ms-2">Buscar</button>
                        </form>
                    </div>
                </div>

                <div th:if="${err}" class="alert alert-danger" role="alert" th:text="${err}">
                    Mensaje
                </div>

                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4 mb-4" th:each="prod : ${listaProductos}">
                        <div class="card h-100 ">

                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5 class="card-title mb-0" th:text="${prod.productName}">Nombre Producto</h5>
                                <span class="badge badge-info" th:text="${prod.idProduct}">ID</span>
                            </div>

                            <div class="card-body d-flex flex-column">
                                <p class="card-text">
                                    <strong>Precio:</strong>
                                    <span th:text="${prod.price}">0.00</span>
                                </p>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>
</div>
</body>
</html>
